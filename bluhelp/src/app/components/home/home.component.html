<main>

    <h1>Projetos em destaque</h1>

    <section>
        <div class="cards">
            <div class="card" (click)="openProject(project.id)" *ngFor="let project of projectget">

                <h3>{{project.title}}</h3>
                <p>{{project.id}}</p>

            </div>
        </div>

    </section>
</main>

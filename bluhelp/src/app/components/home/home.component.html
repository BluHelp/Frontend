<main>

    <h1>Projetos em destaque</h1>

    <section>
        <div class="cards">
            <div class="card" (click)="openProject(project.id)" *ngFor="let project of projectget">

                <div class="cards-img">
                    {{project.photo}}
                </div>
            <div>
                <h3>{{project.title}}</h3>
            </div>
           
            <div>
               <img src="../../../assets/inprogress.svg" alt="">
            </div>
             
        

            </div>
        </div>

    </section>
</main>

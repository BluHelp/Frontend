<form (ngSubmit)="submit()" #projectForm="ngForm">
 
 <div *ngIf="steps == 1">
 <div class="passo2">
    <p>Passo 2 - Informações do Projeto</p>
</div>
<div id="circles">
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
</div>

<div class="form-box">
    <div class="d1">
        <div class="l1">
            <div>
            <label for=title>Título</label>
        </div>
            <input type="text" id="title" name="title" [(ngModel)]="project.title"/>
        </div>
    </div>


    <div class="d2">
        <div class="l2">
            <div>
                <label for="categories">Categoria</label>
            </div>
            <select name="categories">
                <option value="" disabled selected hidden></option>
                <option value="category.id" name="category.name">Categoria1</option>
                <option value="category.id" name="category.name">Categoria2</option>
                <option value="category.id" name="category.name">Categoria3</option>
                <option value="category.id" name="category.name">Categoria4</option>
            </select>
        </div>
    </div>
</div>
</div>
<div *ngIf="steps == 2">
<div class="passo3">
    <p>Passo 3 - Descrição e objetivo do Projeto</p>
</div>
<div id="circles">
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
</div>


<div class="form-box">
    <div class="d1">
        <div class="l1">
            <div>
            <label for=description>Descrição</label>
        </div>
            <input type="text" id="description" name="description" [(ngModel)]="project.description" />
        </div>
    </div>

    <div class="d2">
        <div class="l2">
            <div>
            <label for=objective>Objetivo</label>
        </div>
            <input type="text" id="objective" name="objective" [(ngModel)]="project.objective"/>
        </div>
    </div>
</div>
</div>

<div *ngIf="steps == 3">

    <div class="passo4">
        <p>Passo 4 - Endereço do Projeto</p>
    </div>
    <div id="circles">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
    </div>


    <div class="form-box1">
        <div class="d11">
            <div class="l11">
                <div>
                    <label for=cep>CEP</label>
                </div>
                <input type="text" id="cep" name="cep" [(ngModel)]="project.cep"/>
            </div>
        </div>


        <div class="d22">
            <div class="l22">
                <div>
                    <label for=street>Logradouro</label>
                </div>
                <input type="text" id="street" [(ngModel)]="project.street" />
            </div>
        </div>

        <div class="d33">
            <div class="l33">
                <div>
                    <label for=number>Número</label>
                </div>
                <input type="text" id="number" name="number" [(ngModel)]="project.number"/>
            </div>
        </div>
    </div>

    <div class="form-box2">
        <div class="d44">
            <div class="l44">
                <div>
                    <label for=district>Bairro</label>
                </div>
                <input type="text" id="district" name="district" [(ngModel)]="project.district" />
            </div>
        </div>


        <div class="d66">
            <div class="l66">
                <div>
                    <label for=reference>Complemento</label>
                </div>
                <input type="text" id="reference" name="reference" [(ngModel)]="project.reference"/>
            </div>
        </div>
    </div>

</div>
</form>
<div class="buttons">
<div class="backbtn">
    <button type="button" class="back" *ngIf="steps != 1" (click)="steps = steps - 1">Voltar</button>
</div>
<div class="nextbtn">
    <button type="submit" class="next" *ngIf="steps == 2" (click)="steps = steps + 1">Avançar</button>
</div>
<div class="nextbtn">
    <button type="submit" class="next1" *ngIf="steps == 1" (click)="steps = steps + 1">Avançar</button>
</div>
<div class="botao">
    <a routerLink="/project"><button type="button" class="register" *ngIf="steps == 3" (click)="doRegister()">Cadastrar</button></a>
</div>
</div>

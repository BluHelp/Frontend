<body>
    <section>

        <form>
            <div class="titulos">
                <h1 class="title" [ngStyle]="{'opacity': (currentTab == 0 ? '100%' : '0%')}">Bem-Vindo!</h1>
                <h2 class="subtittle" *ngIf="currentTab == 0">Passo 1 - Informações Básicas</h2>
                <h2 class="subtittle" *ngIf="currentTab == 1">Passo 2 - Contato</h2>
                <h2 class="subtittle" *ngIf="currentTab == 2">Passo 3 - Senha</h2>
            </div>

            <div class="steps">
                <span class="step" [ngStyle]="{'background-color': (currentTab == 0 ? '#002b9a' : '#ffffff')}"></span>
                <span class="step" [ngStyle]="{'background-color': (currentTab == 1 ? '#002b9a' : '#ffffff')}"></span>
                <span class="step" [ngStyle]="{'background-color': (currentTab == 2 ? '#002b9a' : '#ffffff')}"></span>
            </div>

            <div class="tab" *ngIf="currentTab == 0">
                <div class="name-surname">
                <div>
                    <label class="label-text" for="name" id="name">Nome</label>
                    <input class="info" type="text" required id="name" name="name" maxlength="20" size="10" minlength="2" [(ngModel)]="user.name" /> 
                </div>
                <div>
                    <label class="label-text" for="surname" id="surname">Sobrenome</label>
                    <input class="info" type="text" name="surname" size="10" [(ngModel)]="user.surname" />
                </div>
                </div>

                <label class="label-text" for="cpf" >CPF</label>
                <input type="text" id="cpf" name="cpf" size="30" minlength="11" required [(ngModel)]="user.cpf" />

                <label class="label" for="image" id="image">Foto de perfil</label>
                <input type="file" value="select" #selectFile (change)="onFileSelected($event)" class="image" id="image" name="image" />

            </div>

            <div class="tab" *ngIf="currentTab == 1">
                <label class="label-text" for="email">E-mail</label>
                <input type="email" id="email" name="email" size="10" required [(ngModel)]="user.email"/>

                <label class="label-text" for="phone" id="phone">Telefone</label>
                <input type="tel" name="phone" size="10" [(ngModel)]="user.phone" />
            </div>

            <div class="tab" *ngIf="currentTab == 2">
                <label class="label-text" for="senha">Senha</label>
                <input type="password" id="password" name="password" size="10" required [(ngModel)]="user.password"/>

                <label class="label-text" for="senha">Confirme a senha</label>
                <input type="password" id="password" name="password" size="10" required >
            </div>

            <div class="buttons">
                <button class="button-class" (click)="alterStep(-1)" *ngIf="currentTab != 0">&lt; Voltar</button>
                <button class="button-class" (click)="alterStep(1)" *ngIf="currentTab != 2" >Avançar &gt;</button>
                <button class="button-class" *ngIf="currentTab == 2">Cadastrar</button>
            </div>
        </form>
           
        <p *ngIf="currentTab == 0" >Já tem conta? <a routerLink="">Faça o login</a></p>
    </section>
</body>

<div class="container">


    <div class="coluna-1">

        <img src="./img/perfil grande.svg" alt="Foto de perfil" width="100" height="100" id="fotoPerfil">


        <h2><span>{{userget.name}}</span></h2>


        <div class="usuarioPerfil">
            <p class="titulo">E-mail:</p>

            <div class="info-perfil">
                <img src="./img/Arroba.png" alt="">
                <p>{{userget.email}}</p>
            </div>

            <p class="titulo">Telefone:</p>


            <div class="info-perfil">
                <img src="./img/Telepone.png" alt="">
                <p>{{userget.phone}}</p>
            </div>

            <p class="titulo">CPF:</p>

            <div class="info-perfil">
                <img src="./img/CPF.png" alt="">
                <p>{{userget.cpf}}</p>
            </div>


        </div>
    </div>

    <div class="column-2">

        <ul class="tab-container">
            <li (click)="onTabClick('Projetos Criados')" [class.active]="ActiveTab == 'Projetos Criados'"
                class="tab-link">Projetos Criados</li>
            <li (click)="onTabClick('Projetos Colaborados')" [class.active]="ActiveTab == 'Projetos Colaborados'"
                class="tab-link">Projetos Colaborados</li>
        </ul>


        <div class="cards">


            <div *ngIf="ActiveTab == 'Projetos Criados' " class="TabCriados">
                <div class="column-1">
                    <div class="card1">


                        <img src="{{projectget.photo}}" alt="" id="project-img">
                        <p class="title">{{projectget.title}}</p>
                        <div class="more">
                            <p>{{projectget.avarageReview}}</p>
                            <img src="./img/Vector (73).svg" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div *ngIf="ActiveTab == 'Projetos Colaborados' " class="TabColaborados">
                <div class="coluna-2">
                    <div class="card1">


                        <img src="{{projectget.photo}}" alt="" id="project-img">
                        <p class="title">{{projectget.title}}</p>
                        <div class="more">
                            <p>{{projectget.avarageReview}}</p>
                            <img src="./img/Vector (73).svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">

    
    <div class="coluna-1">
        
        <img [src]="imageUser" width="100" height="100" id="fotoPerfil" alt=" ">


        <h2><span>{{ userGet.name }} {{ userGet.surname }}</span></h2>


        <div class="usuarioPerfil">
            <p class="titulo">E-mail:</p>

            <div class="info-perfil">
                <img src="../../../assets/email.svg" alt="">
                <p>{{ userGet.email }}</p>
            </div>

            <p class="titulo">Telefone:</p>


            <div class="info-perfil">
                <img src="../../../assets/Phone.svg" alt="">
                <p>{{ userGet.phone }}</p>
            </div>

            <p class="titulo">CPF:</p>

            <div class="info-perfil">
                <img src="../../../assets/CPF (1).svg" alt="">
                <p>{{ userGet.cpf }}</p>
            </div>


        </div>
    </div>

    <div class="column-2">

        <ul class="tab-container">
            <li (click)="onTabClick('Projetos Criados')" [class.active]="ActiveTab == 'Projetos Criados'"
                class="tab-link">Meus Projetos</li>
            <li (click)="onTabClick('Projetos Colaborados')" [class.active]="ActiveTab == 'Projetos Colaborados'"
                class="tab-link">Minhas Colaborações</li>
        </ul>


        <div class="cards">


            <div *ngIf="ActiveTab == 'Projetos Criados' " class="TabCriados">
                <div class="column-1">
                    <div class="card1" (click)="openProject(project.id)" *ngFor="let project of userGet.createdProjects">
                        <img [src]= imageProject alt="" id="project-img">
                        <p class="title">{{project.title}}</p>
                        <div class="more">
                            <p>{{project.averageReview}}</p>
                            
                        </div>
                    </div>  
                </div>
            </div>

            <div *ngIf="ActiveTab == 'Projetos Colaborados' " class="TabColaborados">
                <div class="coluna-2">
                    <div class="card1" (click)="openProject(project.id)" *ngFor="let project of userGet.contributedProjects">
                        <img [src]= imageProject alt="" id="project-iFmg">
                        <p class="title">{{project.title}}</p>
                        <div class="more">
                            <p>{{project.averageReview}}</p>
                            
                        </div>
                    </div>
                </div>
                    </div>
                </div>
            </div>
        </div>
